# DOSBox Maintenance Mode
# Mounts the door environment and drops to command prompt for configuration

[sdl]
fullscreen=false
fullresolution=original
windowresolution=original
output=surface

[dosbox]
machine=svga_s3
memsize=4

[cpu]
core=auto
cputype=auto
cycles=10000

[dos]
xms=true
ems=true
# Enable CONFIG.SYS processing (loads FOSSIL driver)
ver=7.1

[autoexec]
# Mount and drop to prompt for maintenance
@echo off
echo.
echo ========================================
echo   DOSBox Door Maintenance Mode
echo ========================================
echo.
mount c dosbox-bridge/dos
c:
echo Loading X00 FOSSIL driver...
\fossil\x00.com /F
echo.
cd \doors\lord
echo You are now in the LORD directory.
echo Run LORDCFG.EXE or other setup tools as needed.
echo.
