# DOSBox Maintenance Mode
# Mounts the door environment and drops to command prompt for configuration

[sdl]
fullscreen=false
fullresolution=original
windowresolution=original
output=surface

[dosbox]
machine=svga_s3
memsize=4
nocachedir=true

[cpu]
core=auto
cputype=auto
cycles=10000

[dos]
xms=true
ems=true
# Emulate MS-DOS 6.22 - no LFN support, correct for BBS door game era.
# Do NOT change to ver=7.x - that enables VFAT long filename support, which
# causes Linux case-sensitive filenames to appear as separate DOS entries.
ver=6.22

[autoexec]
# Mount and drop to prompt for maintenance
@echo off
echo.
echo ========================================
echo   DOSBox Door Maintenance Mode
echo ========================================
echo.
mount c dosbox-bridge/dos
c:
set PATH=C:\TOOLS;%PATH%
echo Loading X00 FOSSIL driver...
\fossil\bnu.com /L:1 /F
echo.
echo.