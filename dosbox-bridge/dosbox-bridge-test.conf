# DOSBox Bridge Test Configuration (Development/Testing)
# This config shows DOSBox-X console for debugging and testing
# For production headless deployment, use dosbox-bridge-production.conf
# COM1 connected to bridge server via TCP

[sdl]
fullscreen=false
output=opengl

[dosbox]
machine=svga_s3
memsize=16

[render]
aspect=true
scaler=normal2x

[cpu]
core=auto
cputype=auto
cycles=10000

[serial]
# Connect COM1 to TCP bridge server
# The bridge server must be running first on port 5000
serial1=nullmodem transparent:1 server:127.0.0.1 port:5000

[dos]
xms=true
ems=true

[autoexec]
# Mount directories
@echo off
mount c dosbox-bridge\dos
c:
echo ============================================
echo   DOSBox Bridge - Launching Door Game
echo ============================================
echo.
echo X00 FOSSIL driver loaded via CONFIG.SYS
echo COM1 connected to bridge server at 115200
echo.
echo Starting door game...
echo ============================================
