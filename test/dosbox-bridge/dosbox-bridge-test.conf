# DOSBox Bridge Test Configuration
# This config connects DOSBox's COM1 port to the bridge server via TCP

[sdl]
fullscreen=false
output=opengl

[dosbox]
machine=svga_s3
memsize=16

[render]
aspect=true
scaler=normal2x

[cpu]
core=auto
cputype=auto
cycles=10000

[serial]
# Connect COM1 to TCP bridge server
# The bridge server must be running first on port 5000
serial1=nullmodem transparent:1 server:127.0.0.1 port:5000

[dos]
xms=true
ems=true

[autoexec]
# Mount directories
@echo off
mount c test\dosbox-bridge\dos
c:
echo ============================================
echo   DOSBox Bridge - Phase 2 FOSSIL Test
echo ============================================
echo.
echo X00 FOSSIL driver loaded via CONFIG.SYS
echo COM1 connected to bridge server at 115200
echo.
echo Directories:
echo   C:\FOSSIL    - FOSSIL driver (x00.sys)
echo   C:\DOORS\LORD - Legend of the Red Dragon
echo   C:\DROP      - Drop files (DOOR.SYS)
echo.
echo To test LORD:
echo   1. Make sure web client is connected
echo   2. CD \DOORS\LORD
echo   3. COPY \DROP\DOOR.SYS .
echo   4. START.BAT
echo.
echo ============================================
