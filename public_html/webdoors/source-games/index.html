<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Games - Community Servers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #FF6600;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 102, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .server-card:hover {
            transform: translateY(-5px);
            border-color: #FF6600;
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.3);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .server-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #FF6600;
            margin-bottom: 5px;
        }

        .server-game {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .server-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .server-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .server-info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .server-info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #888;
            font-size: 0.9em;
        }

        .info-value {
            color: #fff;
            font-weight: bold;
        }

        .player-count {
            color: #00ff88;
        }

        .server-address {
            font-family: 'Courier New', monospace;
            background: rgba(255, 102, 0, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .connect-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FF6600 0%, #ff8833 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-btn:hover {
            background: linear-gradient(135deg, #ff8833 0%, #ffaa55 100%);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .connect-btn:active {
            transform: scale(0.98);
        }

        .steam-icon {
            margin-right: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.2em;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(255, 68, 68, 0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: #00ff88;
            color: #000;
        }

        .status-offline {
            background: #ff4444;
            color: #fff;
        }

        @media (max-width: 768px) {
            .servers-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Source Games</h1>
        <p class="subtitle">Join our community game servers and socialize!</p>

        <div id="servers-container" class="servers-grid">
            <div class="loading">Loading servers...</div>
        </div>
    </div>

    <script src="source-games.js"></script>
</body>
</html>
