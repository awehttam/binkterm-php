<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Hangman icon">
    <defs>
        <linearGradient id="hgGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#6EE7FF"/>
            <stop offset="0.5" stop-color="#8B5CFF"/>
            <stop offset="1" stop-color="#FF6EC7"/>
        </linearGradient>

        <filter id="hgGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="2.5" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <style>
            .s { stroke: url(#hgGrad); stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; fill: none; }
        </style>
    </defs>

    <g filter="url(#hgGlow)">
        <!-- Platform / gallows -->
        <path class="s" d="M40 232 H216" />
        <path class="s" d="M76 232 V36" />
        <path class="s" d="M76 36 H180" />
        <path class="s" d="M180 36 V66" />

        <!-- Rope -->
        <path class="s" d="M180 66 V82" />

        <!-- Head -->
        <circle class="s" cx="180" cy="110" r="22" />

        <!-- Body -->
        <path class="s" d="M180 132 V176" />

        <!-- Arms -->
        <path class="s" d="M180 148 L154 164" />
        <path class="s" d="M180 148 L206 164" />

        <!-- Legs -->
        <path class="s" d="M180 176 L160 206" />
        <path class="s" d="M180 176 L200 206" />
    </g>
</svg>
